<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component | EdwardBCoding</title>

</head>
<body role="main">
  <main>
    <picture>
      <source media="(min-width:700px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="A picture of the Chanel Perfume this website is Selling">
    </picture>
    <div class="text-container">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <span>
        <h3>$149.99</h3>
        <h4>$169.99</h4>
      </span>
      <div class="button-container">
        <button>
          <img src="./images/icon-cart.svg" alt="Cart image">
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <footer class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/EdwardBCoding">EdwardBCoding</a>.
  </footer>
</body>
</html>
